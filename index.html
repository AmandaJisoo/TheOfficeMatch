<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="newStyles.css" rel="stylesheet" />
    <title>Card Match</title>
</head>
  <body class="center">
    <div class="game-container">
      <h1 class="general-info">The Office Match</h1>
      <div class="size-buttons">
        <button class="size" id ="levelOne">Lv 1</button>
        <button class="size" id ="levelTwo">Lv 2</button>
        <button class="size" id ="levelThree">Lv 3</button>
      </div>
      <div class= "control-btns">
        <button class ="start-btn">START</button>
        <button class ="restart-btn">RESTART</button>
        <button class="home-button">HOME</button>
      </div>  
      <div class="remaining-time personal-info general-info">Timer: 0</div>
      <div class="introduction">
        <p class="intro">
          This is a card matching game created by 
          <br> Amanda Park </br>
          To see more project
        </p>
        <a href="https://amandajisoo.github.io/personalWebPage/" class="personal-webpage">Click Me</a>
        </div>
      <!-- initally the game board is empty -->
        <div class="general-info">
          <div class= "score personal-info">Score: 0</div>
          <div class="game-board personal-info"></div>
          <div class="lost-statement statement">You Lost...</div>
          <div class="wining-statement statement">You Won!</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script_new.js"></script>
  </body>
</html>
